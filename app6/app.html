<!DOCTYPE html>
<html lang="en" ng-app >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    
<div ng-init="nombres=['Oscar','Felipe', 'Miroslava']">
  
  <ul>
      <li ng-repeat="x in nombres">
          {{x}}
      </li>
  </ul>

</div>

<div style="clear: both;height: 20px;"></div>

<div ng-init="nombres2=[
            {nombre:'Ronaldo',pais:'Portugal'},
            {nombre:'Felipe',pais:'USA'},
            {nombre:'Miroslava', pais:'Rusia'}
            ]">

            <ul>
                    <li ng-repeat="x in nombres2">
                        {{x.nombre +'-'+ x.pais }}
                    </li>
                </ul>
</div>

<div style="clear: both;height: 20px;"></div>

<table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Pais</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in nombres2">
            <th scope="row">{{$index + 1}}</th>
            <td>{{x.nombre}} </td>
            <td>{{x.pais}}</td>
          </tr>
        </tbody>
      </table>


</body>
</html>
